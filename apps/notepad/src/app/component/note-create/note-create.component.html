<form
  [formGroup]="createNoteForm"
  (ngSubmit)="onSubmit()"
  class="mt-6 flex flex-col border shadow-md rounded-lg py-3"
  [ngClass]="getColor()"
>
  <div class="flex flex-col justify-start w-1/2 px-5">
    <img
      *ngIf="createNoteForm.get('image')?.value"
      [src]="createNoteForm.get('image')?.value"
      width="300px"
      height="300px"
    />
    <input
      *ngIf="showFullForm"
      class="appearance-none text-gray-700 font-normal mb-3 leading-tight focus:outline-none"
      type="text"
      placeholder="Title"
      formControlName="title"
    />

    <input
      class="appearance-none text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Take a note..."
      formControlName="content"
      (click)="showForm()"
    />

    <div formArrayName="tasks">
      <div
        class="form-check m-3"
        *ngFor="let taskControl of getControls(); let i = index"
        [formGroupName]="i"
      >
        <input
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          type="checkbox"
          formControlName="completed"
        />
        <input
          class="form-check-label inline-block text-gray-800"
          placeholder="To-Do"
          formControlName="name"
        />
      </div>
    </div>

    <div *ngIf="showFullForm">
      <button
        type="submit"
        class="bg-white hover:bg-gray-100 text-gray-700 font-normal py-1 px-3 border-gray-400 rounded shadow"
      >
        Create
      </button>
      <div class="my-3">
        <button class="mx-2" type="button" (click)="onColor()">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="palette"
          ></mat-icon>
          <div
            class="relative text-center bg-blue-500"
            *ngIf="showColorPalette"
          >
            <div
              class="flex absolute top-full z-10 bg-white mt-2 rounded-md shadow-lg focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="flex justify-between p-4" role="none">
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-pink-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-pink-100')"
                ></button>
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-yellow-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-yellow-100')"
                ></button>
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-green-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-green-100')"
                ></button>
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-teal-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-teal-100')"
                ></button>
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-blue-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-blue-100')"
                ></button>
                <button
                  class="text-gray-700 block mx-1 p-4 text-sm bg-purple-100 border border-black rounded-full"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  type="button"
                  (click)="onColorList('bg-purple-100')"
                ></button>
              </div>
            </div>
          </div>
        </button>

        <label role="button" type="button">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="image"
          ></mat-icon>

          <input
            class="hidden mx-2"
            type="file"
            accept="image/*"
            (change)="onImage($event)"
          />
        </label>

        <button class="relative mx-2" type="button">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="label"
            (click)="onLabel()"
          ></mat-icon>
          <div
            *ngIf="showLabel"
            class="absolute left-full right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="menu-button"
            tabindex="-1"
          >
            <input
              class="w-full max-w-xs"
              formControlName="label"
              type="text"
              placeholder="Enter Label"
            />
            <button
              class="bg-white hover:bg-gray-100 text-gray-700 font-normal py-1 px-3 rounded shadow"
              type="button"
              (click)="onAddLabel()"
            >
              Add
            </button>
          </div>
        </button>
        <button class="mx-2" type="button" (click)="onAddTask()">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="check_box"
          ></mat-icon>
        </button>

        <button type="button">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="more_vert"
          ></mat-icon>
        </button>
      </div>
    </div>
  </div>
</form>
