<form
  [formGroup]="createNoteForm"
  (ngSubmit)="onAdd()"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
>
  <div class="flex flex-col justify-center items-center">
    <input
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Title"
      formControlName="title"
      (click)="showForm()"
    />
    <input
      *ngIf="showFullForm"
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Content."
      formControlName="content"
    />
    <div *ngIf="showFullForm">
      <button type="button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="palette"
        ></mat-icon>
      </button>

      <button type="button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="image"
        ></mat-icon>
      </button>

      <button type="button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="more_vert"
        ></mat-icon>
      </button>
    </div>
    <button type="submit" class="btn blue mx-auto">Create</button>
  </div>
</form>
