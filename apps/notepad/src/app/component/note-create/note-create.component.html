<form
  [formGroup]="createNoteForm"
  (ngSubmit)="onAdd()"
  class="shadow-md rounded px-8 pt-6 pb-8 mb-4"
  [ngClass]="getColor()"
>
  <div class="flex flex-col justify-center items-center">
    <input
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Title"
      formControlName="title"
      (click)="showForm()"
    />
    <input
      *ngIf="showFullForm"
      class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      type="text"
      placeholder="Content."
      formControlName="content"
    />
    <div *ngIf="showFullForm">
      <div class="relative inline-block text-center" *ngIf="showColorPalette">
        <!-- <div>
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100"
            id="menu-button"
            aria-expanded="true"
            aria-haspopup="true"
          >
            COLORS
          </button>
        </div> -->
        <div
          class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-pink-100')"
            >
              pink
            </button>
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-yellow-100')"
            >
              yellow
            </button>
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-green-100')"
            >
              green
            </button>
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-teal-100')"
            >
              teal
            </button>
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-blue-100')"
            >
              blue
            </button>
            <button
              class="text-gray-700 block px-4 py-2 text-sm"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              type="button"
              (click)="onColorList('bg-purple-100')"
            >
              purple
            </button>
          </div>
        </div>
      </div>

      <button type="button" (click)="onColor()">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="palette"
        ></mat-icon>
      </button>

      <button type="button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="image"
        ></mat-icon>
      </button>

      <button type="button">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="more_vert"
        ></mat-icon>
      </button>
    </div>
    <button type="submit" class="btn blue mx-auto">Create</button>
  </div>
</form>
