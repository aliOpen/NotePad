<div class="grid grid-cols-4">
  <span class="flex pl-10 items-center">
    <img
      class=""
      src="https://i.ibb.co/hWs85QP/download.png"
      alt="logo"
      width="50px"
      height="50px"
    />
    <span class="text-2xl text-gray-500">Keep </span>
  </span>

  <div
    class="col-span-2 flex px-4 items-center shadow-lg border rounded-lg p-1 bg-slate-100"
  >
    <button class="focus:outline-none mt-1 hover:bg-gray-300 rounded-full p-1">
      <mat-icon
        class="text-gray-500"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="search"
      ></mat-icon>
    </button>
    <input
      class="text-lg font-normal text-gray-base py-5 px-9 h-2 focus:outline-none grow border-gray-300 bg-slate-100"
      type="search"
      placeholder="Search"
      [formControl]="searchList"
    />
    <button class="focus:outline-none mt-1" (click)="searchList.reset()">
      <mat-icon
        class="text-gray-500"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="close"
      ></mat-icon>
    </button>
  </div>
</div>
<hr class="bg-black w-full m-3" />

<div class="flex justify-center pt-4 pb-8">
  <np-note-create
    class="w-1/3 mt-5 flex flex-col border-2 shadow-lg rounded-lg"
    (noteEdited)="onNoteEdited()"
  ></np-note-create>
</div>

<div class="flex flex-wrap pl-1">
  <div
    *ngFor="let note of notesList | filter : searchList.value; let i = index"
    class="max-w-lg px-6 py-3 m-2"
    (click)="onCardClick(note)"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <div
      class="border px-8 py-6 hover:shadow-slate-900 shadow-lg rounded"
      [ngClass]="note.color"
    >
      <div class="flex p-2 font-bold text-xl justify-between">
        <span class="">{{ note.title }}</span>
        <span class="font-normal text-sm">
          <button class="tooltip" (click)="onRemove(i)">
            <mat-icon
              class="remove"
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="remove_circle_outline"
            ></mat-icon>
            <span class="tooltiptext">Delete</span>
          </button>
        </span>
      </div>

      <img [src]="note.attachment" />
      <div class="p-2 text-lg">{{ note.content }}</div>

      <div
        *ngIf="note.label"
        class="bg-slate-400 text-white font-normal py-1 px-3 m-2 rounded-full shadow w-fit"
      >
        {{ note.label }}
      </div>

      <div class="max-h-32 overflow-auto">
        <div
          *ngFor="let todo of note.todoList; let j = index"
          class="py-2 hover:border hover:border-b-slate-500"
        >
          <input
            class="form-check-input h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
            type="checkbox"
            [checked]="todo.completed"
            (click)="onChecked($event, i, j)"
          />
          <input
            class="form-check-label inline-block text-gray-800"
            placeholder="To-Do"
            [ngClass]="note.color"
            [value]="todo.name"
            disabled
          />
        </div>
      </div>

      <div></div>
    </div>
  </div>

    <div class="background-image">

        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjMDAwIj4KICA8cGF0aCBkPSJNOSAyMWMwIC41NS40NSAxIDEgMWg0Yy41NSAwIDEtLjQ1IDEtMXYtMUg5djF6bTMtMTlDOC4xNCAyIDUgNS4xNCA1IDljMCAyLjM4IDEuMTkgNC40NyAzIDUuNzRWMTdjMCAuNTUuNDUgMSAxIDFoNmMuNTUgMCAxLS40NSAxLTF2LTIuMjZjMS44MS0xLjI3IDMtMy4zNiAzLTUuNzQgMC0zLjg2LTMuMTQtNy03LTd6bTIuODUgMTEuMWwtLjg1LjZWMTZoLTR2LTIuM2wtLjg1LS42QTQuOTk3IDQuOTk3IDAgMCAxIDcgOWMwLTIuNzYgMi4yNC01IDUtNXM1IDIuMjQgNSA1YzAgMS42My0uOCAzLjE2LTIuMTUgNC4xeiIvPgo8L3N2Zz4K"
        alt="add logo"
      /> -->

    <div class="text-gray-500 text-2xl mt-2">Notes you add appear here</div>
  </div>
  <div
    *ngIf="showModal"
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div
        class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
      >
        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
        >
          <div
            class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4 w-full"
            [ngClass]="currentSelectedNote?.color"
          >
            <np-note-create
              class="w-full"
              [currSelectedNote]="currentSelectedNote"
              (noteEdited)="onNoteEdited()"
              [showFullForm]="true"
            ></np-note-create>
            <div
              class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              [ngClass]="currentSelectedNote?.color"
            >
              <button
                type="button"
                class="mt-2 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                (click)="showModal = false"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
