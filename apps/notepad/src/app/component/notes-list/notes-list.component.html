<div class="w-full flex justify-center">
  <input
    class="text-sm text-center text-gray-base w-1/2 mr-3 py-5 px-4 h-2 border focus:outline-none shadow-lg border-gray-200 rounded mb-2"
    type="search"
    placeholder="Search"
    [formControl]="searchList"
  />
</div>
<div class="justify-center pt-3">
  <a
    class="text-sm text-center text-gray-base mr-5 py-2 px-2 h-9 border shadow-lg border-gray-200 rounded mb-2"
    routerLink="/create"
    >Take a note...</a
  >
</div>

<div class="flex flex-wrap">
  <div
    *ngFor="let note of notesList | filter : searchList.value; let i = index"
    class="max-w-sm rounded overflow-hidden shadow-lg"
  >
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ note.title }}</div>
      <p class="text-gray-700 text-base">
        {{ note.content }}
        {{ note.createdAt | date : 'mediumDate' }}
      </p>
      <button class="btn red" (click)="onRemove(i)">Delete</button>
      <a class="btn blue" [routerLink]="[note._id]">Show Detail</a>
    </div>
  </div>
</div>
