<div class="w-full flex justify-center">
  <input
    class="text-sm text-center text-gray-base w-1/2 mr-3 py-5 px-4 h-2 border focus:outline-none shadow-lg border-gray-300 rounded mb-2"
    type="search"
    placeholder="Search"
    [formControl]="searchList"
  />
</div>
<div class="flex justify-center pt-4 pb-8">
  <!-- <a
    class="text-sm text-center text-gray-base mr-5 py-2 px-2 h-9 border-gray-500 rounded mb-2 shadow hover:shadow-lg"
    routerLink="/create"
    >Take a note...</a
  > -->
  <np-note-create class="w-1/3" (noteEdited)="onNoteEdited()"></np-note-create>
</div>

<div class="flex flex-wrap">
  <div
    *ngFor="let note of notesList | filter : searchList.value; let i = index"
    class="max-w-sm overflow-hidden px-5 py-3 m-2"
    (click)="onCardClick(note)"
  >
    <div
      class="space-x-5 border hover:shadow-slate-900 shadow-lg rounded"
      [ngClass]="note.color"
    >
      <div class="p-2 font-bold text-xl">{{ note.title }}</div>
      <img [src]="note.attachment" />
      <div class="p-2 text-lg">{{ note.content }}</div>

      <div>
        {{ note.label }}
      </div>
      <div class="pl-16 pt-9">
        {{ note.createdAt | date : 'mediumDate' }}
      </div>
      <div *ngFor="let todo of note.todoList" class="py-2">
        <input
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          type="checkbox"
          [checked]="todo.completed"
        />
        <input
          class="form-check-label inline-block text-gray-800"
          placeholder="To-Do"
          [ngClass]="note.color"
          [value]="todo.name"
        />
      </div>

      <div class="space-x-10 pt-8">
        <button (click)="onRemove(i)">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="delete"
          ></mat-icon>
        </button>
        <a>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="label"
          ></mat-icon
        ></a>

        <a [routerLink]="[note._id]">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="launch"
          ></mat-icon
        ></a>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="showModal"
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 w-full">
          <np-note-create
            class="w-full"
            [currSelectedNote]="currentSelectedNote"
            (noteEdited)="onNoteEdited()"
            [showFullForm]="true"
          ></np-note-create>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button
              type="button"
              class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
            >
              Edit
            </button>
            <button
              type="button"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              (click)="showModal = false"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
