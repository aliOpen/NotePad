<div class="w-full flex justify-center">
  <input
    class="text-sm text-center text-gray-base w-1/2 mr-3 py-5 px-4 h-2 border focus:outline-none shadow-lg border-gray-300 rounded mb-2"
    type="search"
    placeholder="Search"
    [formControl]="searchList"
  />
</div>
<div class="flex justify-center pt-3 pb-8">
  <a
    class="text-sm text-center text-gray-base mr-5 py-2 px-2 h-9 border-gray-500 rounded mb-2 shadow hover:shadow-lg"
    routerLink="/create"
    >Take a note...</a
  >
</div>

<div class="flex flex-wrap">
  <div
    *ngFor="let note of notesList | filter : searchList.value; let i = index"
    class="max-w-sm rounded overflow-hidden shadow hover:shadow-lg px-3 py-3 m-2 bg-white border border-gray-200"
    [ngClass]="note.color"
  >
    <div class="px-6 py-4 space-x-4">
      <div class="font-bold text-xl mb-2">{{ note.title }}</div>
      <img [src]="note.attachment" />
      <p class="text-gray-700 text-base">
        {{ note.content }}
      </p>
      <div>
        {{ note.label }}
      </div>
      <div *ngFor="let todo of note.todoList">
        <input
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          type="checkbox"
          [checked]="todo.completed"
        />
        <input
          class="form-check-label inline-block text-gray-800"
          placeholder="To-Do"
          [value]="todo.name"
        />
      </div>

      <div class="space-x-10">
        <button (click)="onRemove(i)">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="delete"
          ></mat-icon>
        </button>
        <a>
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="label"
          ></mat-icon
        ></a>

        <a [routerLink]="[note._id]">
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="launch"
          ></mat-icon
        ></a>

        <div class="pl-16 pt-8">
          {{ note.createdAt | date : 'mediumDate' }}
        </div>
      </div>
    </div>
  </div>
</div>
